<html>
    <body>
        <div dyn-form>
		<h1>Komplettrad</h1>
 		<p>Felge: Edelweiß</p>
		<select name="diameter" dyn-filter dyn-depends-on="">
			<option>Please select</option>
		</select>
		<select name="color" dyn-filter dyn-depends-on="diameter">
			<option>Please select</option>
		</select>
        </div>

	<ul>
		<li fe-item fe-color="red" fe-diameter="20" fe-price="190"></li>
		<li fe-item fe-color="red" fe-diameter="21" fe-price="200"></li>
		<li fe-item fe-color="green" fe-diameter="21" fe-price="300"></li>
		<li fe-item fe-color="green" fe-diameter="20" fe-price="250"></li>
		<li fe-item fe-color="blue" fe-diameter="21" fe-price="200"></li>
		<li fe-item fe-color="blue" fe-diameter="21" fe-price="200"></li>
		<li fe-item fe-color="blue" fe-diameter="22" fe-price="200"></li>
		<li fe-item fe-color="grau" fe-diameter="23" fe-price="200"></li>
		<li fe-item fe-color="test" fe-diameter="23" fe-price="200"></li>
	</ul>
        <h1>Summary</h1>
        <p>Specific attribute of second select <span summary dyn-bind="dyn-price" dyn-index="1"></span> €</p>
        <p summary dyn-bind="value" dyn-index="0">Option value of first select</p>
        <p summary dyn-bind="text" dyn-index="0">Option innerHTML of first select</p>
	<script src="./from-elements.js"></script>
        <script src="./dynamic-form.js"></script>
        <script src="./summary.js"></script>
    </body>
</html>
